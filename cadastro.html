<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Reaproveita Tech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="container">
            <h1>Reaproveita Tech</h1>
            <ul class="menu">
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
            <button id="menu-btn">☰</button>
        </nav>
    </header>

    <main class="container">
        <h2>Formulário de Cadastro</h2>
        <form id="form-cadastro">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(11) 91234-5678" maxlength="15" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" maxlength="14" required>

                <label for="dataNasc">Data de Nascimento:</label>
                <input type="date" id="dataNasc" name="dataNasc" required>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>

                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" placeholder="00000-000" maxlength="9" required>

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>

                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" maxlength="2" placeholder="SP" required>
            </fieldset>

            <fieldset>
                <legend>Tipo de Participação</legend>

                <label for="tipo">Deseja se cadastrar como:</label>
                <select id="tipo" name="tipo" required>
                    <option value="">Selecione</option>
                    <option value="voluntario">Voluntário</option>
                    <option value="doador">Doador</option>
                </select>

                <!-- Campos de doação (somente cartão) -->
                <div id="dadosDoacao" style="display: none; margin-top: 10px;">
                    <label for="valorDoacao">Valor da Doação (R$):</label>
                    <input type="number" id="valorDoacao" name="valorDoacao" min="1" step="0.01">

                    <label for="numCartao">Número do Cartão:</label>
                    <input type="text" id="numCartao" name="numCartao" maxlength="16" placeholder="1111 2222 3333 4444">

                    <label for="validade">Validade:</label>
                    <input type="month" id="validade" name="validade">

                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" maxlength="3" placeholder="123">
                </div>
            </fieldset>

            <button type="submit" class="btn">Enviar Cadastro</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Reaproveita Tech. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
